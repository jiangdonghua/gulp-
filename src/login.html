<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <!-- build:css static/styles/login.css -->
    <link rel="stylesheet" href="./static/styles/css/login.css">
    <!-- endbuild -->
    <!-- build:js static/scripts/common.js -->
    <script src="./static/js/lib/fastclick.min.js"></script>
    <script src="./static/js/lib/rem.js"></script>
    <!-- endbuild -->
</head>
<body>
<div class="login-box">
    <div class="layout">
        <div class="box-top">
            <input type="text" placeholder="请输入手机号"/>
            <div class="border"></div>
            <input type="password" placeholder="请输入登录密码"/>
        </div>
        <div class="tip">* 用户不存在</div>
        <button class="button btn-login">登录</button>
        <p class="goRegister"><span class="colorGray">还没有账号？</span><a href="">立即注册 》</a></p>
    </div>
</div>
<script src="./static/lib/jquery.js"></script>
<!-- build:js static/scripts/login.js -->
<script src="./static/js/login.js"></script>

<!-- endbuild -->
</body>
</html>
